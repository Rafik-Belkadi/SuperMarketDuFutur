<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- NAV SECTION -->
        <nav class="nav-header">
            <div class="left-nav">
                <i class="fas fa-bars menu"></i>
                <h2 class="nav-logo">Markit</h2>
            </div>
            <div class="right-nav">
                <div class="container-profile">
                    <img class="profile-picture" src="https://avatars.dicebear.com/api/avataaars/Rafik.svg" alt=""
                        srcset="">
                    <span class="score">400</span>
                </div>
                <i class="fas fa-bell notifications">
                    <div class="notifications-number">1</div>
                </i>
            </div>
        </nav>
        <!-- END NAV SECTION -->
        <div class="localisation-wrapper">
            <select name="localisation" id="localisation">
                <option value="Babezouar">Babezouar coop de la débauche</option>
                <option value="Alger centre">Alger centre</option>
            </select>
        </div>
    </header>

    <!-- Home Section -->
    <main>
        <div class="main-title">
            <i class="fas fa-arrow-left"></i>
            <h3>Supermercado</h3>
        </div>
        <div class="search-wrapper">
            <input type="text" placeholder="Recherchez des produits">
        </div>
        <div class="discount-wrapper">
            <div class="card-discount-wrapper">
                <h5 class="card-discount-title">20% Discount Today</h5>
                <h6 class="card-discount-subtitle">Koulesh batel</h5>
            </div>
            <div class="card-discount-wrapper">
                <h5 class="card-discount-title">20% Discount Today</h5>
                <h6 class="card-discount-subtitle">Koulesh batel</h5>
            </div>
            <div class="card-discount-wrapper">
                <h5 class="card-discount-title">20% Discount Today</h5>
                <h6 class="card-discount-subtitle">Koulesh batel</h5>
            </div>
        </div>

        <div class="categories-wrapper">
            <div class="category-chip">
                Viande
            </div>
            <div class="category-chip">
                Legumes
            </div>
            <div class="category-chip">
                Frais
            </div>
            <div class="category-chip">
                Surgelé
            </div>
        </div>
    </main>
    <!-- End Home Section -->
</body>

</html>
